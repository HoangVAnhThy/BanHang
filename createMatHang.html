<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div id="align">
            <ul id="nav">
                <li><a>Home</a></li>
                <li><a>Mặt Hàng</a></li>
            </ul>
        </div>
    </div>
    <div class="wrapper">
        <div class="menu">
            <div class="menutitle">
                <p>Tìm Kiếm</p>
            </div>
            <div id="search">

            </div>
            <div class="menutitle">
                <p>Loại Hàng</p>
            </div>
        </div>
        <div class="content">
            <div>
                <label>Mã Hàng</label>
                <input type="text" name="maMH">
            </div>
            <div>
                <label>Tên Mặt Hàng</label>
                <input type="text" name="tenMH">
            </div>
            <div>
                <label>Loại Hàng</label>
                <input type="text" name="maLoai">
            </div>
            <div>
                <label>Mô tả</label>
                <input type="text" name="moTa"> 
            </div>
            <div>
                <label>Số lượng</label>
                <input type="number" name="soLuong">
            </div>
            <!-- image upload -->
            <div class="container imageUploadContainer">
                <div>
                    <img 
                        src="img/default.jpg" 
                        alt="Ảnh xem trước" 
                        id="imagePreview">
                </div>
                <div class="imageUpload">
                    <input onchange=onChangeInput(event) type="file" id="imageUploadInput" accept=".jpg,.png">
                    <span onclick=fileInputClick() class="button" id="imageUploadInputBtn">Chọn Hình</span>
                </div>
                <div id="uploadFileStatus"></div>
                <div class="fileInfomation">
                    <p>
                        Tên file: 
                        <span id="fileInfomation_name">----</span>
                    </p>
                    <p>
                        Định dạng: 
                        <span id="fileInfomation_type">----</span>
                    </p>
                    <p>
                        Dung lượng: 
                        <span id="fileInfomation_size">----</span>
                    </p>
                </div>
            </div>
            <div>
                <button onclick=handleCreateForm()>Create</button>
            </div>

        </div>
    </div>

    <div class="footer">

    </div>
    <script src="./assets/js/createMatHang.js"></script>
</body>

</html>
